<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">

    <div class="welcome">
      <h1><em>"Guerra é paz. Liberdade é escravidão. Ignorância é força."</em></h1>
    </div>

    <section class="boxes">
      <div class="values">
        <p><strong>Deixe sua mensagem:</strong></p><input type="text" id="msg"
          placeholder="Digite a mensagem para criptografar" value="">
        <p><strong>Chave:</strong></p><input type="number" id="offset" value="">
      </div>

      <div class="buttons">
        <button class="btn-principal" id="criptografar"><strong>Criptografar</strong></button>
        <button class="btn-principal" id="descriptografar"><strong>Descriptografar</strong></button>
      </div>

      <div class="results">
        <label for="textend">
          <p><strong>Veja sua mensagem:</strong></p>
        </label><br>
        <textarea id="textEnd" name="cipher" placeholder="Aqui se encontra a liberdade"></textarea>
      </div>

    </section>
    
  </section>

  <footer id="rodape">
    <p>
      @Bruna Calixto - 2021
    </p>
  </footer>

  <script src="./index.js" type="module"></script>
  <script src="./cipher.js" type="module"></script>

</body>

</html>
